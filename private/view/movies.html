<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
  <!-- Custom fonts for this template -->
  <link href="/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="./charactrer.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/mdb.min.css" />

  <!-- Custom styles for this template -->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>


  <script src="movies.js" defer></script>

</head>

<body>

  <divf class="container">

    <div class="row m-2">
      <div class="col-6">
        <h1>Movies</h1>
      </div>
      <div class="col">
        <a id="create--1" href="#" id="logout" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal" class="btn btn-success btn-icon-split o-hidden">
          <span class="icon text-white-50">
            <i class="fas fa-check"></i>
          </span>
          <span class="text">Create Movie </span>
        </a>
      </div>

      <div class="col"> <a href="/view/characters" class="btn btn-info btn-icon-split">
          <span class="icon text-white-50">
            <i class="fas fa-flag"></i>
          </span>
          <span class="text">Explore Characters </span>
        </a>
      </div>

      <div class="col"> <a id="logout" class="btn btn-secondary btn-icon-split">
          <span class="icon text-white-50">
            <i class="fas fa-trash"></i>
          </span>
          <span class="text">Logout</span>
        </a>
      </div>


    </div>


    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="list">

        </tbody>

      </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New movie</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="chracter-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="form-character-name">
              </div>

              <div class="mb-3">
                <label for="chracter-image" class="col-form-label">Image:</label>
                <input type="text" class="form-control" id="form-character-image">
              </div>

              <div class="mb-3">
                <label for="chracter-age" class="col-form-label">Age:</label>
                <input type="text" class="form-control" id="form-character-age">
              </div>
              <div class="mb-3">
                <label for="chracter-weigth" class="col-form-label">Weigth:</label>
                <input type="text" class="form-control" id="form-character-weigth">
              </div>
              <div class="mb-3">
                <label for="chracter-history" class="col-form-label">History:</label>
                <textarea class="form-control" id="form-character-history"></textarea>
              </div>
              <div class="mb-3">
                <label for="chracter-movies" class="col-form-label">Movies:</label>
                <textarea class="form-control" id="form-character-movies"></textarea>
              </div>



            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
