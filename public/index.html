<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisneyAPI</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>

    <!-- Custom fonts for this template-->
    <link href="./fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="./css/sb-admin-2.min.css" rel="stylesheet">
    <link href="./login.css" rel="stylesheet">




</head>


<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row " style="height: 80vh">
                    <a class="col-lg-5 d-none d-lg-block bg-login-image" href="/">

                    </a>
                    <div class="col-lg-7" style="width: 50vw;">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Explore the disney world!</h1>
                            </div>
                            <p>
                                <div>
                                    <a href="/login" class="m-2 btn btn-primary btn-block btn-lg">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-flag"></i>
                                        </span>
                                        <span class="text">Log in</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="/register" class="m-2 btn btn-primary btn-block btn-lg">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-flag"></i>
                                        </span>
                                        <span class="text">Register</span>
                                    </a>
                                </div>
                                
                                <div>
                                    <a href="/view/characters" class="m-2 btn btn-info btn-block btn-lg">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span class="text">Explore characters</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="/view/movies" class="m-2 btn btn-info btn-block btn-lg">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span class="text">Explore movies</span>
                                    </a>
                                </div>

                            </p>
                        
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>


</html>
